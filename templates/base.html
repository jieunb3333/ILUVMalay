{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css\style.css' %}">

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    {% block css %}
        <!-- 본 html에서 link로 css 따로 적용가능 -->
    {% endblock css %}
        

</head>
<body>
    <div class="btn-group" role="group" aria-label="..." style="position: relative;
    left:1000px;top:20px">
        <button type="button" class="btn btn-default" onclick="location.href='{% url 'users:login' %}'">회원 로그인</button>
        <button type="button" class="btn btn-default" onclick="location.href='{% url 'member:login' %}'">직원 로그인</button>
    </div>
    <head>
        <img id="mainicon" src="static\css\shelter.png">
    </head>
    <nav>
        <!--카테고리-->
        <div class="category">
            <a href="{% url 'portfolio:list' %}">패키지</a>
            <a href="{% url 'blog:information' %}">패키지리뷰</a>
        </div>
    </nav>
    <body>
        {% block content %}
        <!-- 바뀌는ㅂ부분이 들어가는 곳 -->
        {% endblock content %}
    </body>
        
</body>
