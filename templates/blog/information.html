{% extends 'base.html' %}
{% load static %}
    


{% block content %}
    <button type="button" style="display:inline; margin: 0 auto;" class="btn btn-default" onclick="location.href='{% url 'blog:create' %}'"> 후기 작성 </button>

    <h3>POST</h3>

    <div class="post">
        {% for blog in blogs.all %}
        <h2>{{ blog.title }}</h2>
        <a href="{% url 'blog:delete' blog.id %}">삭제</a>
        <a href="{% url 'blog:update' blog.id %}">수정</a>
        <br>
        <p>{{ blog.summary }}</p>
        <br>
        <a href="{% url 'blog:detail' blog.id %}">글 보기</a>
        <small>{{ blog.pub_date }}</small>
        {% endfor %}
    </div>
{% endblock content %}
